<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil Responsivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <div class="background-image"></div> 
            <div class="profile-image-container"> <img src="foto_perfil.webp" alt="Fotinha de Perfil do Davi"> 
            </div>
        </div>
        <div class="card-body">
            <h1>Davi Inácio</h1>
            <p>Aprendiz do Jailson</p>
            <div class="metrics">
                <span><i class="fas fa-heart"></i> 60k</span>
                <span><i class="fas fa-comment"></i> 20k</span>
                <span><i class="fas fa-share"></i> 12k</span>
            </div>
            <div class="botoes">
                <button>Inscreva-se</button>
                <button>Mensagem</button>
            </div>
        </div>
        <div class="card-footer">
            <a href="#" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a> 
            <a href="#" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a> 
            <a href="#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a> 
            <a href="#" class="social-icon" aria-label="YouTube"><i class="fab fa-youtube"></i></a> 
        </div>
    </div>

</body>
</html>
